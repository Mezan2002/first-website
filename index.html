<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
      .green {
        width: 600px;
        height: 350px;
        background: green;
        position: relative;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
      }
      .red {
        width: 180px;
        height: 180px;
        background: red;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="green">
      <div class="red"></div>
    </div>
  </body>
</html>
